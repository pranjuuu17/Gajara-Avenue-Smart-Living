<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gajra Avenue | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Poppins',sans-serif;
    background:#efffec;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding: 24px 16px;  
}

/* BRAND */
.brand{
    margin-top:45px;
    text-align:center;
}
.brand h1{
    font-weight:700;
    letter-spacing:2px;
    color:#1f2937;
}
.brand span{
    color:#16a34a;
}
.brand p{
    font-size:16px;
    color:#6b7280;
}

/* CARD */
.auth-card{
    background:#ffffff;
    border-radius:22px;
    box-shadow:0 25px 45px rgba(0,0,0,0.12);
    padding:34px;
    max-width:500px;
    width:100%;
    margin-top:20px;
    margin-bottom:30px; /* ðŸ”¥ ADD THIS */ 
}
.auth-card{
    animation: fadeUp 0.6s ease;
}

@keyframes fadeUp{
    from{
        opacity:0;
        transform:translateY(20px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* INPUT */
.form-control{
    border-radius:14px;
    padding:12px;
}
.form-control:focus{
    box-shadow:0 0 0 0.2rem rgba(22,163,74,0.25);
}

/* BUTTON */
.btn-main{
    background:linear-gradient(135deg,#064e3b,#16a34a);
    border:none;
    border-radius:16px;
    padding:12px;
    font-weight:600;
    color:#fff;
    text-transform:uppercase;
}
.btn-main:hover{
    background:linear-gradient(135deg,#16a34a,#064e3b);
    transform:scale(1.05);
    color:#fff;
}


/* LINKS */
.link{
    color:#16a34a;
    font-weight:500;
    text-decoration:none;
}
/* Green checkbox when checked */
.form-check-input:checked {
    background-color: #16a34a;   /* green */
    border-color: #16a34a;
}

/* Green focus ring */
.form-check-input:focus {
    border-color: #16a34a;
    box-shadow: 0 0 0 0.2rem rgba(22,163,74,0.25);
}
.form-check-input {
    cursor: pointer;
    border-radius: 6px;
}


</style>
</head>

<body>

<!-- BRAND -->
<div class="brand">
    <h1>GAJRA <span>AVENUE</span></h1>
    <p>Society Management Portal</p>
</div>

<!-- CARD -->
<div class="auth-card">

<h4 class="fw-semibold mb-1">Welcome Back ðŸ‘‹</h4>
<p class="text-muted mb-4">Login to access society services</p>

<form id="loginForm" novalidate>

<!-- USERNAME -->
<div class="mb-3">
<input type="text" class="form-control" id="username"
       placeholder="Email / Flat Number" required>
<div class="invalid-feedback">
Please enter your email or flat number.
</div>
</div>

<!-- PASSWORD -->
<div class="mb-3">
<input type="password" class="form-control" id="loginPassword"
       placeholder="Password" required>
<div class="invalid-feedback">
Password is required.
</div>
</div>

<div class="d-flex justify-content-between mb-4">
<div class="form-check">
<input class="form-check-input" type="checkbox" id="remember">
<label class="form-check-label" for="remember">Remember me</label>
</div>
<a href="#" class="link">Forgot?</a>
</div>

<button type="submit" class="btn btn-main w-100" >Login</button>

</form>

<p class="text-center mt-4 mb-0">
New resident?
<a href="signup.html" class="link">Create account</a>
</p>

</div>

<script>
const loginForm = document.getElementById("loginForm");

loginForm.addEventListener("submit", function(event){
    event.preventDefault();
    let valid = true;

    loginForm.querySelectorAll("input").forEach(input => {
        if(!input.checkValidity()){
            input.classList.add("is-invalid");
            valid = false;
        } else {
            input.classList.remove("is-invalid");
            input.classList.add("is-valid");
        }
    });

    if(valid){
        alert("Login successful!");
        loginForm.reset();
        loginForm.querySelectorAll(".is-valid")
                 .forEach(el => el.classList.remove("is-valid"));
    }
});
</script>

</body>
</html>
