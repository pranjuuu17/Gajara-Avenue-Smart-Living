<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gajra Avenue | Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Poppins',sans-serif;
    background:#efffec;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding: 24px 16px;  
}

/* BRAND */
.brand{
    margin-top:45px;
    text-align:center;
}
.brand h1{
    font-weight:700;
    letter-spacing:2px;
}
.brand span{
    color:#16a34a;
}
.brand p{
    font-size:16px;
    color:#6b7280;
}

/* CARD */
.auth-card{
    background:#fff;
    border-radius:22px;
    box-shadow:0 25px 45px rgba(0,0,0,0.12);
    padding:34px;
    max-width:600px;
    width:100%;
    margin-top:20px;
}
.auth-card{
    animation: fadeUp 0.6s ease;
}

@keyframes fadeUp{
    from{
        opacity:0;
        transform:translateY(20px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}


/* INPUTS */
.form-control, .form-select{
    border-radius:14px;
    padding:12px;
}

.form-control:focus, .form-select:focus{
    box-shadow:0 0 0 0.2rem rgba(22,163,74,0.25);
}

/* BUTTON */
.btn-main{
    background:linear-gradient(135deg,#064e3b,#16a34a);
    border:none;
    border-radius:16px;
    padding:12px;
    font-weight:600;
    color:#fff;
    text-transform:uppercase;
}

.btn-main:hover{
    background:linear-gradient(135deg,#16a34a,#064e3b);
    transform:scale(1.05);
    color:#fff;
}

/* PASSWORD STRENGTH */
.strength{
    font-size:13px;
    font-weight:500;
}
.strength.weak{ color:#dc2626; }
.strength.medium{ color:#d97706; }
.strength.strong{ color:#16a34a; }

.link{
    color:#16a34a;
    font-weight:500;
    text-decoration:none;
}
</style>
</head>

<body>

<!-- BRAND -->
<div class="brand">
    <h1>GAJRA <span>AVENUE</span></h1>
    <p>Society Management Portal</p>
</div>

<!-- CARD -->
<div class="auth-card">

<h4 class="fw-semibold mb-1">Create Account ðŸš€</h4>
<p class="text-muted mb-4">Join your society digitally</p>

<form id="signupForm" novalidate>

<!-- ROLE -->
<div class="mb-3">
<select class="form-select" id="role" required>
<option value="" hidden>Choose Role</option>
<option>Society Member</option>
<option>Managing Committee</option>
<option>Watchman</option>
</select>
<div class="invalid-feedback">Please select a role.</div>
</div>

<!-- NAME -->
<div class="mb-3">
<input type="text" class="form-control" id="name" placeholder="Full Name" required>
<div class="invalid-feedback">Name is required.</div>
</div>

<!-- FLAT -->
<div class="mb-3">
<input type="text" class="form-control" id="flat" placeholder="Flat Number" required>
<div class="invalid-feedback">Flat number is required.</div>
</div>

<!-- EMAIL -->
<div class="mb-3">
<input type="email" class="form-control" id="email" placeholder="Email Address" required>
<div class="invalid-feedback">Enter a valid email.</div>
</div>

<!-- PHONE -->
<div class="mb-3">
<input type="tel" class="form-control" id="phone" placeholder="Phone Number" inputmode="numeric" maxlength="10" pattern="[0-9]{10}" required>
<div class="invalid-feedback">Enter a 10-digit phone number.</div>
</div>

<!-- PASSWORD -->
<div class="mb-2">
<input type="password" class="form-control" id="password" placeholder="Password" required>
<div class="invalid-feedback">Password must be at least 6 characters.</div>
</div>
<div class="strength mb-3" id="strengthText"></div>

<!-- CONFIRM PASSWORD -->
<div class="mb-4">
<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
<div class="invalid-feedback">Passwords do not match.</div>
</div>

<button type="submit" class="btn btn-main w-100">Create Account</button>

</form>

<p class="text-center mt-4 mb-0">
Already registered?
<a href="login.html" class="link">Login</a>
</p>

</div>

<script>
const form = document.getElementById("signupForm");
const password = document.getElementById("password");
const confirmPassword = document.getElementById("confirmPassword");
const strengthText = document.getElementById("strengthText");

/* PASSWORD STRENGTH */
password.addEventListener("input", () => {
    const val = password.value;
   

    if(val.length < 6){
        strengthText.textContent = "Weak password";
        strengthText.className = "strength weak";
    } else if(/[A-Z]/.test(val) && /[0-9]/.test(val)){
        strengthText.textContent = "Strong password";
        strengthText.className = "strength strong";
    } else {
        strengthText.textContent = "Medium strength password";
        strengthText.className = "strength medium";
    }
});

/* FORM VALIDATION */
form.addEventListener("submit", function(event){
    event.preventDefault();
    let valid = true;

    // Bootstrap validation
    form.querySelectorAll("input, select").forEach(input => {
        if(!input.checkValidity()){
            input.classList.add("is-invalid");
            valid = false;
        } else {
            input.classList.remove("is-invalid");
            input.classList.add("is-valid");
        }
    });

    // Confirm password
    if(password.value !== confirmPassword.value){
        confirmPassword.classList.add("is-invalid");
        valid = false;
    }

    if(valid){
        alert("Account created successfully!");
        form.reset();
        form.querySelectorAll(".is-valid").forEach(el => el.classList.remove("is-valid"));
        strengthText.textContent = "";
    }
});
</script>

</body>
</html>
