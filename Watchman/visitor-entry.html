<!DOCTYPE html>
<html>
<head>
<title>Visitor Entry | Gajra Avenue</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{background:#0a0a0b;color:white;padding:40px}
.card{background:#111;border:1px solid #c5a059;padding:30px}
</style>
</head>
<body>

<h2>Visitor Entry</h2>

<div class="card">
<form>
<input class="form-control mb-3" placeholder="Visitor Name" required>
<input class="form-control mb-3" placeholder="Mobile Number" required>
<input class="form-control mb-3" placeholder="Flat Number" required>
<textarea class="form-control mb-3" placeholder="Purpose"></textarea>

<button class="btn btn-warning">Save Entry</button>
</form>
</div>

</body>
</html>
