<!DOCTYPE html>
<html>
<head>
<title>Delivery Log</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{background:#0a0a0b;color:white;padding:40px}
.card{background:#111;border:1px solid #c5a059;padding:30px}
</style>
</head>
<body>

<h2>Delivery Log</h2>

<div class="card">
<form>
<input class="form-control mb-3" placeholder="Company Name (Amazon / Swiggy)">
<input class="form-control mb-3" placeholder="Delivery Person Name">
<input class="form-control mb-3" placeholder="Flat Number">

<button class="btn btn-warning">Mark Delivered</button>
</form>
</div>

</body>
</html>
