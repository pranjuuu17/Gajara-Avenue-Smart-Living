<!DOCTYPE html>
<html>
<head>
<title>Security Report</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{background:#0a0a0b;color:white;padding:40px}
.card{background:#111;border:1px solid #c5a059;padding:30px}
</style>
</head>
<body>

<h2>Security Report</h2>

<div class="card">
<form>
<input class="form-control mb-3" placeholder="Report Title">
<textarea class="form-control mb-3" placeholder="Describe Issue"></textarea>
<select class="form-control mb-3">
<option>Suspicious Activity</option>
<option>Noise Complaint</option>
<option>Parking Issue</option>
<option>Other</option>
</select>

<button class="btn btn-danger">Submit Report</button>
</form>
</div>

</body>
</html>
