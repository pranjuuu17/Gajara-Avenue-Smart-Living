<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gajra Avenue | Rental Flats</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --gold: #c5a059;
    --gold-light: #e2c275;
    --obsidian: #0a0a0b;
    --white: #ffffff;
    --transition-smooth: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
}

body {
    font-family: 'Montserrat', sans-serif;
      background-color: var(--obsidian);
    color: var(--white);
    overflow-x: hidden;
}

/* HEADER */
header {
    background: var(--obsidian);
    padding: 60px 0 100px 0;
    text-align: center;
}

header h1 {
    font-family: 'Cinzel', serif;
    font-weight: 700;
    letter-spacing: 5px;
    color: var(--gold);
    text-transform: uppercase;
}

header p {
    color: rgba(255,255,255,0.6);
    font-size: 14px;
    letter-spacing: 2px;
    text-transform: uppercase;
}

/* WING CARDS */
.wing-card {
    background: rgba(255, 255, 255, 0.03);
    border-radius: 4px;
    overflow: hidden;
    position: relative;
    height: 400px;
    border: 1px solid rgba(255, 255, 255, 0.05);
    transition: var(--transition-smooth);
    cursor: pointer;
}

.wing-card:hover {
    transform: translateY(-12px);
    border-color: var(--gold);
}

.wing-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.5;
    transition: 0.5s;
}

.wing-card:hover img {
    opacity: 0.7;
    transform: scale(1.05);
}

.wing-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, var(--obsidian) 10%, transparent 100%);
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 25px;
}

.wing-overlay h3 {
    font-family: 'Cinzel', serif;
    color: var(--gold);
}

.wing-overlay p {
    font-size: 14px;
    color: rgba(255,255,255,0.8);
    margin-bottom: 15px;
}

/* BUTTON */
.btn-main {
    background: var(--gold);
    border: none;
    border-radius: 0;
    padding: 12px 25px;
    font-weight: 700;
    color: var(--obsidian);
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 13px;
    transition: var(--transition-smooth);
}

.btn-main:hover {
    background: var(--white);
    color: black;
    transform: translateY(-2px);
}
</style>
</head>
<body>

<header>
    <div class="container">
        <h1>Rental <span style="color:white;">Flats</span></h1>
        <p>Exclusive Residences in Wing A, B, C & D</p>
    </div>
</header>

<div class="container" style="margin-top:-60px;">
    <div class="row">

        <!-- WING A -->
        <div class="col-md-3 mb-4">
            <div class="wing-card" onclick="window.location.href='wing.html'">
                <img src="https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?auto=format&fit=crop&w=500">
                <div class="wing-overlay">
                    <h3>Wing A</h3>
                    <p>Royal Suites</p>
                    <button class="btn-main w-100">View Units</button>
                </div>
            </div>
        </div>

        <!-- WING B -->
        <div class="col-md-3 mb-4">
            <div class="wing-card" onclick="window.location.href='wing.html'">
                <img src="https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?auto=format&fit=crop&w=500">
                <div class="wing-overlay">
                    <h3>Wing B</h3>
                    <p>Sky View</p>
                    <button class="btn-main w-100">View Units</button>
                </div>
            </div>
        </div>

        <!-- WING C -->
        <div class="col-md-3 mb-4">
            <div class="wing-card" onclick="window.location.href='wing.html'">
                <img src="https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?auto=format&fit=crop&w=500">
                <div class="wing-overlay">
                    <h3>Wing C</h3>
                    <p>Garden View</p>
                    <button class="btn-main w-100">View Units</button>
                </div>
            </div>
        </div>

        <!-- WING D -->
        <div class="col-md-3 mb-4">
            <div class="wing-card" onclick="window.location.href='wing.html'">
                <img src="https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?auto=format&fit=crop&w=500">
                <div class="wing-overlay">
                    <h3>Wing D</h3>
                    <p>Executive</p>
                    <button class="btn-main w-100">View Units</button>
                </div>
            </div>
        </div>

    </div>
</div>



</body>
</html>
