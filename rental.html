<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gajra Avenue | Premium Rentals</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
  

    <style>
        :root {
            /* Gajra Avenue Theme Colors */
            --primary-green: #16a34a;
            --dark-green: #064e3b;
            --bg-light: #efffec;
            --text-muted: #6b7280;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: #1f2937;
        }

        /* ANIMATIONS */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-up { animation: fadeInUp 0.6s ease-out forwards; }
        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 8%;
    background: rgba(217, 233, 219, 0.95);
    backdrop-filter: blur(10px);
    position: fixed;
    width: 100%;
    z-index: 1000;
    box-shadow: 0 2px 20px rgba(0,0,0,0.05);
}


        /* HEADER - Matched to Gajra Branding */
        header {
            background: #efffec;
            padding: 60px 0 100px 0;
            text-align: center;
        }
        header h1 {
            font-weight: 700;
            letter-spacing: 2px;
            color: #212529;
            text-transform: uppercase;
        }
        header h1 span { color: var(--primary-green); }
        header p { color: var(--text-muted); font-size: 16px; }

        /* WING CARDS */
        .wing-card {
            background: #fff;
            border-radius: 22px;
            overflow: hidden;
            position: relative;
            height: 350px;
            border: none;
            transition: 0.4s;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }
        .wing-card:hover { 
            transform: translateY(-12px); 
            box-shadow: 0 25px 45px rgba(0,0,0,0.12); 
        }
        .wing-card img { width: 100%; height: 100%; object-fit: cover; }

        .wing-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(6, 78, 59, 0.9) 10%, transparent 70%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 25px;
            color: white;
        }

        /* BUTTONS - Gajra Gradient Style */
        .btn-main {
            background: linear-gradient(135deg, var(--dark-green), var(--primary-green));
            border: none;
            border-radius: 14px;
            padding: 10px 20px;
            font-weight: 600;
            color: #fff;
            transition: 0.3s;
        }
        .btn-main:hover {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: #fff;
            transform: scale(1.05);
        }

        /* FLAT CARDS */
        .flat-card {
            background: white;
            border-radius: 22px;
            border: none;
            margin-bottom: 25px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: 0.3s;
        }
        .flat-card:hover { box-shadow: 0 20px 40px rgba(0,0,0,0.1); }

        .rent-badge {
            background: #dcfce7;
            color: #166534;
            font-weight: 700;
            padding: 8px 20px;
            border-radius: 12px;
            font-size: 1.2rem;
            display: inline-block;
        }

        .gallery-img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 14px;
            margin-top: 10px;
            border: 2px solid transparent;
            transition: 0.3s;
        }
        .gallery-img:hover { border-color: var(--primary-green); transform: scale(1.05); }

        footer { 
            background: #fff; 
            color: var(--text-muted); 
            padding: 40px 0; 
            margin-top: 80px;
            border-top: 1px solid #e5e7eb;
        }
        .link-green { color: var(--primary-green); text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
<header>
    <div class="container" style="margin-top: 40px;">
        <h1>GAJRA <span>AVENUE</span></h1>
        <p>Society Management Portal | Premium Rentals</p>
    </div>
</header>

<div class="container" style="margin-top: -60px;">
    
    <div id="wingPage" class="row">
        <div class="col-md-3 mb-4"><div class="wing-card animate-up" onclick="openWing('A')"><img src="https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?auto=format&fit=crop&w=500"><div class="wing-overlay"><h3>Wing A</h3><p>Royal Suites</p><button class="btn-main">View Units</button></div></div></div>
        <div class="col-md-3 mb-4"><div class="wing-card animate-up" onclick="openWing('B')"><img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=500"><div class="wing-overlay"><h3>Wing B</h3><p>Sky View</p><button class="btn-main">View Units</button></div></div></div>
        <div class="col-md-3 mb-4"><div class="wing-card animate-up" onclick="openWing('C')"><img src="https://images.unsplash.com/photo-1493809842364-78817add7ffb?auto=format&fit=crop&w=500"><div class="wing-overlay"><h3>Wing C</h3><p>Garden View</p><button class="btn-main">View Units</button></div></div></div>
        <div class="col-md-3 mb-4"><div class="wing-card animate-up" onclick="openWing('D')"><img src="https://images.unsplash.com/photo-1484154218962-a197022b5858?auto=format&fit=crop&w=500"><div class="wing-overlay"><h3>Wing D</h3><p>Executive</p><button class="btn-main">View Units</button></div></div></div>
    </div>

    <div id="flatsPage" style="display:none">
        <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-white rounded-4 shadow-sm animate-up" style="border-radius: 22px;">
            <button class="btn btn-outline-success rounded-pill px-4" onclick="backHome()">
                <i class="fas fa-arrow-left me-2"></i>Back
            </button>
            <h2 id="wingTitle" class="mb-0 fw-bold" style="color: var(--dark-green);"></h2>
            <div><span class="badge bg-success px-3 py-2 rounded-pill">Available Now</span></div>
        </div>
        
        <div id="flatsArea"></div>
    </div>
</div>

<footer>
    <div class="container text-center">
        <p class="mb-2">&copy; 2026 Gajra Avenue Society Management</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="#" class="link-green"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="#" class="link-green"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="#" class="link-green"><i class="fab fa-whatsapp fa-lg"></i></a>
        </div>
    </div>
</footer>

<script>
const flats = [];
const wings = ['A', 'B', 'C', 'D'];
const bhkTypes = ['1 BHK', '2 BHK', '3 BHK'];
const owners = [
    { name: "Rajesh Patil", photo: "https://randomuser.me/api/portraits/men/1.jpg" },
    { name: "Anita Deshmukh", photo: "https://randomuser.me/api/portraits/women/2.jpg" },
    { name: "Vikram Seth", photo: "https://randomuser.me/api/portraits/men/3.jpg" },
    { name: "Suman Sharma", photo: "https://randomuser.me/api/portraits/women/4.jpg" }
];

// DATA GENERATOR
wings.forEach(w => {
    for(let i=1; i<=4; i++) {
        flats.push({
            wing: w,
            flat: `${w}-${100 + i}`,
            owner: owners[i-1].name,
            ownerPhoto: owners[i-1].photo,
            contact: "98200" + Math.floor(10000 + Math.random() * 90000),
            email: "owner" + i + "@gajra.com",
            type: bhkTypes[Math.floor(Math.random() * bhkTypes.length)],
            rent: (10000 + (i * 2000)).toLocaleString(),
            imgs: [
                "https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?auto=format&fit=crop&w=400",
                "https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?auto=format&fit=crop&w=400",
                "https://images.unsplash.com/photo-1484154218962-a197022b5858?auto=format&fit=crop&w=400"
            ]
        });
    }
});

function openWing(wing) {
    document.getElementById("wingPage").style.display = "none";
    document.getElementById("flatsPage").style.display = "block";
    document.getElementById("wingTitle").innerText = "Wing " + wing + " Residences";

    const area = document.getElementById("flatsArea");
    area.innerHTML = "";

    flats.filter(f => f.wing === wing).forEach((f, idx) => {
        area.innerHTML += `
        <div class="flat-card animate-up" style="animation-delay: ${idx * 0.1}s">
            <div class="row align-items-center">
                <div class="col-md-3 text-center border-end">
                    <img src="${f.ownerPhoto}" class="rounded-circle mb-2 border border-4 border-light shadow-sm" width="80">
                    <h6 class="fw-bold mb-0">${f.owner}</h6>
                    <small class="text-muted">Property Owner</small>
                </div>
                <div class="col-md-6 px-4">
                    <div class="d-flex align-items-center gap-2 mb-2">
                        <span class="badge" style="background:#dcfce7; color:#166534">${f.type}</span>
                        <h4 class="mb-0 fw-bold">Unit ${f.flat}</h4>
                    </div>
                    <div class="row g-2">
                        ${f.imgs.map(img => `<div class="col-4"><img src="${img}" class="gallery-img"></div>`).join('')}
                    </div>
                </div>
                <div class="col-md-3 text-end">
                    <div class="rent-badge mb-3">â‚¹${f.rent}</div>
                    <div class="d-grid gap-2">
                        <a href="tel:${f.contact}" class="btn btn-main"><i class="fas fa-phone me-2"></i>Call Now</a>
                        <a href="mailto:${f.email}" class="link-green text-center">Send Inquiry</a>
                    </div>
                </div>
            </div>
        </div>`;
    });
    window.scrollTo(0,0);
}

function backHome() {
    document.getElementById("flatsPage").style.display = "none";
    document.getElementById("wingPage").style.display = "flex";
}
</script>

</body>
</html>
